<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E72;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="20" y="20" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="800" fill="url(#grad1)"/>
  <rect width="1200" height="800" fill="url(#dots)"/>
  
  <!-- Geometric shapes -->
  <circle cx="150" cy="150" r="120" fill="#ffffff" opacity="0.1"/>
  <rect x="900" y="600" width="200" height="200" fill="#ffffff" opacity="0.08" rx="20"/>
  
  <!-- Text content -->
  <text x="100" y="500" font-size="72" font-weight="bold" fill="#ffffff" font-family="Arial">Brand Identity</text>
  <text x="100" y="580" font-size="32" fill="#ffffff" opacity="0.9" font-family="Arial">Modern & Vibrant Logo Design</text>
  
  <!-- Decorative elements -->
  <path d="M 100 600 Q 300 550 500 600" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.5"/>
</svg>